        SET "libquart" = concat("libquart", ' by central - U3')
        WHERE quartmno = 'HO';

    - type: sleep

    - type: query
      database: lizsync_clone_a
      sql: >-
        UPDATE "test"."montpellier_sub_districts"
        SET "libsquart" = concat("libsquart", ' by clone a - U3')
        WHERE squartmno = 'HOS';

    - type: synchro
